<script>
async function foo() {
    console.log('foo')
    // let a = await 1
    // console.log(a)
    return 1
}


async function bar() {
    console.log('bar start')
    let fooreturn = await foo()
    console.log('fooreturn',fooreturn)
    console.log('bar end')
    return 'bar'
}


console.log('script start')


setTimeout(function () {
    console.log('setTimeout')
}, 0)


let barreturn = bar();
console.log('bar',barreturn)


new Promise(function (resolve) {
    console.log('promise executor')
    resolve();
}).then(function () {
    console.log('promise then')
})


console.log('script end')
console.log('bar',barreturn)
</script>
